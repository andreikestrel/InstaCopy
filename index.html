                </div>

                    </div>
                    <div class="trocar-conta">
                        <div>
                            <a href="#" class="link">Switch Accounts</a>
                        </div>
                        <div>
                            <p>or</p>
                        </div>  
                        <div>
                            <a href="#" class="link">Sign up</a>
                        </div>      
                    </div>
                </div>
                
                <div class="get-apps">
                    <div><p>Get the app.</p></div>
                    <div class="download-app">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
